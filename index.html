<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Myfaysal - Landing Page</title>
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img src="images/logo.svg" alt="logo" />
      </div>
      <nav class="nav">
        <ul class="nav-wrapper">
          <li class="nav-items">
            <a href="#" class="nav-link"> Business </a>
          </li>
          <li class="nav-items">
            <a href="#" class="nav-link"> Features </a>
          </li>
          <li class="nav-items">
            <a href="#" class="nav-link"> Company </a>
          </li>
          <li class="nav-items">
            <a href="#" class="nav-link"> Developers </a>
          </li>
        </ul>
        <a href="#" class="btn btn-primary"> Get the App </a>
      </nav>
    </header>

    <!-- showcase -->
    <section class="showcase">
      <div class="container">
        <div class="showcase-container">
          <div class="showcase-description">
            <h1>
              Create and manage
              <span class="bright"> contribution groups! </span>
            </h1>
            <p>
              Spend, save and manage your money,<span class="less-bright">
                all in one place.
              </span>
              Open a full Nigerian bank account from your phone, for free. We
              are on a mission- Join us!
            </p>
            <div class="form-display">
              <input type="text" placeholder="Enter your phone number" />
              <a href="#" class="btn btn-primary">Submit</a>
            </div>
          </div>
          <div>
            <img src="images/Group 5.svg" alt="showcase image" />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
